<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Kevin Powell Youtube: https://youtu.be/TskEjH6VkSM -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layered Card Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
       <div class="card">
        <div class="welcome">
            <div>
                <h1 class="hello">Hi George</h1>
                <p>You can contact us whenever you need help or just curios about something.</p>
            </div>
        </div>
        <div class="start-chatting">
            <h2 class="card-heading">Start Chatting</h2>
            <div class="rep-info">
                <img src="https://i.pravatar.cc/300" alt="Smiley">
                <p class="name">Essie Walton</p>
                <div class="status" data-status="active">Active</div>
            </div>
            <button class="button">Send a message</button>
        </div>
       </div> 
    </main>
</body>
</html>
