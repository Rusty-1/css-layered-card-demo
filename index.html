<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layered Card Demo</title>
</head>
<body>
    <main>
       <div class="card">
        <div class="welcome">
            <h1>Hi George</h1>
            <p>You can contact us whenever you need help or just curios about something.</p>
        </div>
        <div class="start-chatting">
            <h2>Start Chatting</h2>
            <div class="foo">
                <img src="https://i.pravatar.cc/300" alt="Smiley">
                <p class="name">Essie Walton</p>
                <div class="status" data-status="active">Active</div>
            </div>
            <button type="button">Send a message</button>
        </div>
       </div> 
    </main>
</body>
</html>
